# general settings
name: EB_NAFNet_dit
model_type: ImageEventRestorationModel
scale: 1
num_gpu:  1
manual_seed: 10

datasets:
  val:
    name: gopro-h5-test
    type: H5ImageDataset

    # dataroot: ./datasets/test
    dataroot: /workspace/data/GOPRO/test

    norm_voxel: true  
    return_voxel: true
    return_mask: true
    use_mask: false
    return_gen_event: true

    io_backend:
      type: h5
    
    crop_size: ~
    use_flip: false
    use_rot: false

dataset_name: GoPro

# network structures
network_g:
  type: NAFNet
  width: 64
  enc_blk_nums: [1, 1, 1, 28]
  middle_blk_num: 1
  dec_blk_nums: [1, 1, 1, 1]

# path
path:
  pretrain_network_g: /workspace/data/FFTformer/experiments/EB_NAFNet_threshold/models/net_g_130000.pth
  strict_load_g: true
  resume_state: ~
  root: /workspace/FFTformer  # set this option ONLY in TEST!!!

# validation settings
val:
  save_img: false
  grids: ~
  crop_size: ~
  rgb2bgr: false # to my h5 data, its false

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 0
      test_y_channel: false
    ssim:
      type: calculate_ssim
      crop_border: 0
      test_y_channel: false

# dist training settings
dist_params:
  backend: nccl
  port: 29500