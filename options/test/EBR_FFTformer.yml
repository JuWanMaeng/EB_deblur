# general settings
name: EBR_FFTformer
model_type: ImageEventRestorationModel
scale: 1
num_gpu: 1 # set num_gpu: 0 for cpu mode
manual_seed: 10

# dataset and data loader settings
datasets:
  val:
    name: gopro-bestmodel-test
    type: H5ImageDataset

    dataroot: /workspace/data/GOPRO/test

    # add
    norm_voxel: true
    return_voxel: true
    return_gt_frame: true
    return_mask: true 
    return_gen_event: true
    use_mask: false

    return_gen_event: true

    crop_size: ~
    use_flip: false
    use_rot: false
    io_backend:
      type: h5

dataset_name: GoPro

# network structures
network_g:
  type: EBR_fftformer
  inp_channels: 9
  out_channels: 3
  dim: 48
  num_blocks: [6,6,12]
  num_refinement_blocks: 4
  ffn_expansion_factor: 3
  bias: False

# path
path:
  pretrain_network_g: pretrained_model/EB_FFTformer.pth
  strict_load_g: true
  resume_state: ~
  root: /workspace/FFTformer  # set this option ONLY in TEST!!!


# validation settings
val:
  save_img: true
  grids: ~
  crop_size: ~
  rgb2bgr: false # to my h5 data, its false

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 0
      test_y_channel: false
    ssim:
      type: calculate_ssim
      crop_border: 0
      test_y_channel: false

# dist training settings
dist_params:
  backend: nccl
  port: 29500