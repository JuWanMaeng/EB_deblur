name: Gopro_train
model_type: ImageEventRefinementModel
scale: 1
num_gpu: 2
manual_seed: 10

datasets:
  val:
    name: gopro-h5-test
    type: H5ImageDataset

    # dataroot: ./datasets/test
    dataroot: /workspace/data/GOPRO/train

    norm_voxel: true  
    return_voxel: true
    return_mask: true
    use_mask: false
    return_gen_event: true

    io_backend:
      type: h5
    
    crop_size: ~
    use_flip: false
    use_rot: false

dataset_name: GoPro

# network structures
network_g:
  type: NAFNet2
  width: 32
  enc_blk_nums: [1, 1, 1, 28]
  middle_blk_num: 1
  dec_blk_nums: [1, 1, 1, 1]

# path
path:
  pretrain_network_g: /workspace/FFTformer/pretrain_model/ER_NAFNet/Waevelet.pth
  strict_load_g: true
  resume_state: ~


# validation settings
val:
  val_freq: !!float 5000
  save_img: true

  metrics:
    rmse: # metric name, can be arbitrary
      type: calculate_event_rmse
      crop_border: 0



# dist training settings
dist_params:
  backend: nccl
  port: 29500